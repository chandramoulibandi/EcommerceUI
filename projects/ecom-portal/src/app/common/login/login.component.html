<form class="example-form" (submit)="login()">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>User</mat-label>
    <input matInput placeholder="User" disabled="True" name="userId" [(ngModel)]="order.userId">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>product Name</mat-label>
    <input matInput placeholder="product Name" name="productName" [(ngModel)]="order.products.productName">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Quantity</mat-label>
    <input matInput placeholder="Quantity" name="quantity" [(ngModel)]="order.products.quantity">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>product Price</mat-label>
    <input matInput placeholder="product Price" name="price" [(ngModel)]="order.products.price">
  </mat-form-field>


  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>AddressLine1</mat-label>
    <input matInput placeholder="AddressLine1" name="addressLine1" [(ngModel)]="order.shippingAddress.addressLine1">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>AddressLine2</mat-label>
    <input matInput placeholder="AddressLine2" name="addressLine2" [(ngModel)]="order.shippingAddress.addressLine2">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>City</mat-label>
    <input matInput placeholder="City" name="city" [(ngModel)]="order.shippingAddress.city">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Pin Code</mat-label>
    <input matInput placeholder="Pin Code" name="pin" [(ngModel)]="order.shippingAddress.pin">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Courier Name</mat-label>
    <input matInput placeholder="Courier Name" name="courierName" [(ngModel)]="order.courierInfo.courierName">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Tracking Number</mat-label>
    <input matInput placeholder="Tracking Number" name="trackingNumber" [(ngModel)]="order.courierInfo.trackingNumber">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Total</mat-label>
    <input matInput placeholder="Total" name="total" [(ngModel)]="order.total">
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary">Place Order</button>

</form>
